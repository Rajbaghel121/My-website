<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raj Bubble Shooter</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: linear-gradient(-45deg, #ff00ff, #00ffff, #ffff00, #ff6600);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: white;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    #header {
      position: absolute;
      top: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0,0,0,0.4);
    }
    #buttons {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    #buttons a {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      color: white;
      background: linear-gradient(45deg, #00ff00, #0000ff);
      border: 2px solid white;
      border-radius: 8px;
      text-decoration: none;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: none;
    }
    #shooter {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 60px;
      background: cyan;
      border-radius: 50%;
    }
    .bubble {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: yellow;
    }
  </style>
</head>
<body>
  <div id="header">Raj Bubble Shooter — Amazing Colour</div>
  <div id="buttons">
    <a href="#" onclick="startGame()">▶️ Start Game</a>
    <a href="https://youtube.com/shorts/kG3x80FTACI?si=7ORmwl7HytSnyx-C" target="_blank">▶️ Watch on YouTube</a>
  </div>
  
  <div id="gameArea">
    <div id="shooter"></div>
  </div>

  <script>
    const gameArea = document.getElementById("gameArea");
    const shooter = document.getElementById("shooter");
    let bubbleInterval;

    function startGame() {
      document.getElementById("buttons").style.display = "none";
      gameArea.style.display = "block";
      shooter.style.left = (window.innerWidth / 2 - 30) + "px";
      shootBubbles();
    }

    function shootBubbles() {
      bubbleInterval = setInterval(() => {
        const bubble = document.createElement("div");
        bubble.className = "bubble";
        bubble.style.left = (shooter.offsetLeft + 20) + "px";
        bubble.style.bottom = "80px";
        gameArea.appendChild(bubble);

        let move = setInterval(() => {
          bubble.style.bottom = (parseInt(bubble.style.bottom) + 5) + "px";
          if (parseInt(bubble.style.bottom) > window.innerHeight) {
            clearInterval(move);
            bubble.remove();
          }
        }, 30);
      }, 500);
    }

    window.addEventListener("keydown", e => {
      if (e.code === "ArrowLeft") {
        shooter.style.left = Math.max(0, shooter.offsetLeft - 20) + "px";
      } else if (e.code === "ArrowRight") {
        shooter.style.left = Math.min(window.innerWidth - shooter.offsetWidth, shooter.offsetLeft + 20) + "px";
      }
    });
  </script>
</body>
</html>
