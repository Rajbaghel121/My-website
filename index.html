<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAJ BAGHEL WEBSITE FOR (BCA STUDENTS)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background: linear-gradient(-45deg, #ff00ff, #00ffff, #ffff00, #ff6600);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      color: white;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    #header {
      text-align: center;
      padding: 10px;
      font-size: 24px;
      font-weight: bold;
      background: rgba(0,0,0,0.4);
    }
    #mainButtons {
      text-align: center;
      margin-top: 30px;
    }
    #mainButtons button, #mainButtons a {
      padding: 12px 24px;
      font-size: 20px;
      margin: 10px;
      background: linear-gradient(45deg, #00ff00, #0000ff);
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
    }
    canvas {
      display: none;
      background: rgba(0,0,0,0.7);
      border: 2px solid white;
    }
    #controls {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    #controls button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 5px;
      background: #333;
      color: white;
      border: 1px solid white;
      border-radius: 6px;
    }
    #calcArea {
      display: none;
      text-align: center;
      margin: 20px;
    }
    #calcScreen {
      width: 90%;
      font-size: 24px;
      padding: 10px;
      margin-bottom: 10px;
    }
    #calcButtons button {
      width: 60px;
      height: 40px;
      font-size: 18px;
      margin: 3px;
    }
  </style>
</head>
<body>
  <div id="header">RAJ BAGHEL WEBSITE FOR (BCA STUDENTS)</div>
  
  <div id="mainButtons">
  <div>
    <button onclick="startSnake()">üêç Snake Game</button>
    <button onclick="showCalculator()">üß† Scientific Calculator</button>
  </div>
  <div style="margin-top: 10px;">
    <a href="https://youtube.com/shorts/kG3x80FTACI?si=7ORmwl7HytSnyx-C" target="_blank">‚ñ∂Ô∏è Watch on YouTube</a>
  </div>
</div>
  <canvas id="snakeCanvas" width="400" height="400"></canvas>

  <div id="controls">
    <div>
      <button onclick="manualControl('up')">‚¨ÜÔ∏è</button>
    </div>
    <div>
      <button onclick="manualControl('left')">‚¨ÖÔ∏è</button>
      <button onclick="manualControl('right')">‚û°Ô∏è</button>
    </div>
    <div>
      <button onclick="manualControl('down')">‚¨áÔ∏è</button>
    </div>
  </div>

  <div id="calcArea">
    <input type="text" id="calcScreen" readonly />
    <div id="calcButtons">
      <button onclick="appendCalc('7')">7</button>
      <button onclick="appendCalc('8')">8</button>
      <button onclick="appendCalc('9')">9</button>
      <button onclick="appendCalc('/')">/</button><br>
      
      <button onclick="appendCalc('4')">4</button>
      <button onclick="appendCalc('5')">5</button>
      <button onclick="appendCalc('6')">6</button>
      <button onclick="appendCalc('*')">*</button><br>
      
      <button onclick="appendCalc('1')">1</button>
      <button onclick="appendCalc('2')">2</button>
      <button onclick="appendCalc('3')">3</button>
      <button onclick="appendCalc('-')">-</button><br>
      
      <button onclick="appendCalc('0')">0</button>
      <button onclick="appendCalc('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendCalc('+')">+</button><br>
      
      <button onclick="appendCalc('Math.sin(')">sin</button>
      <button onclick="appendCalc('Math.cos(')">cos</button>
      <button onclick="appendCalc('Math.tan(')">tan</button>
      <button onclick="appendCalc('Math.log(')">log</button><br>
      
      <button onclick="appendCalc('Math.sqrt(')">‚àö</button>
      <button onclick="appendCalc('**')">^</button>
      <button onclick="clearCalc()">C</button>
    </div>
  </div>

  <script>
    // Snake Game
    const snakeCanvas = document.getElementById('snakeCanvas');
    const sctx = snakeCanvas.getContext('2d');
    let snake, food, dx, dy, snakeInterval;

    function startSnake() {
      document.getElementById('mainButtons').style.display = 'none';
      document.getElementById('calcArea').style.display = 'none';
      snakeCanvas.style.display = 'block';
      document.getElementById('controls').style.display = 'block';
      snake = [{x: 200, y: 200}];
      dx = 20; dy = 0;
      food = {x: Math.floor(Math.random()*20)*20, y: Math.floor(Math.random()*20)*20};
      document.addEventListener('keydown', snakeControl);
      snakeInterval = setInterval(drawSnake, 200);
    }

    function drawSnake() {
      sctx.fillStyle = 'black';
      sctx.fillRect(0, 0, 400, 400);
      sctx.fillStyle = 'lime';
      snake.forEach(part => sctx.fillRect(part.x, part.y, 20, 20));
      sctx.fillStyle = 'red';
      sctx.fillRect(food.x, food.y, 20, 20);
      
      let head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        food = {x: Math.floor(Math.random()*20)*20, y: Math.floor(Math.random()*20)*20};
      } else {
        snake.pop();
      }

      if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400 ||
          snake.slice(1).some(p => p.x === head.x && p.y === head.y)) {
        clearInterval(snakeInterval);
        alert('Game Over');
        location.reload();
      }
    }

    function snakeControl(e) {
      if (e.code === 'ArrowUp' && dy === 0) {dx = 0; dy = -20;}
      else if (e.code === 'ArrowDown' && dy === 0) {dx = 0; dy = 20;}
      else if (e.code === 'ArrowLeft' && dx === 0) {dx = -20; dy = 0;}
      else if (e.code === 'ArrowRight' && dx === 0) {dx = 20; dy = 0;}
    }

    function manualControl(dir) {
      if (dir === 'up' && dy === 0) {dx = 0; dy = -20;}
      else if (dir === 'down' && dy === 0) {dx = 0; dy = 20;}
      else if (dir === 'left' && dx === 0) {dx = -20; dy = 0;}
      else if (dir === 'right' && dx === 0) {dx = 20; dy = 0;}
    }

    // Scientific Calculator
    function showCalculator() {
      document.getElementById('mainButtons').style.display = 'none';
      snakeCanvas.style.display = 'none';
      document.getElementById('controls').style.display = 'none';
      document.getElementById('calcArea').style.display = 'block';
    }

    function appendCalc(value) {
      document.getElementById('calcScreen').value += value;
    }

    function calculate() {
      try {
        let expr = document.getElementById('calcScreen').value;
        let result = eval(expr);
        document.getElementById('calcScreen').value = result;
      } catch {
        document.getElementById('calcScreen').value = 'Error';
      }
    }

    function clearCalc() {
      document.getElementById('calcScreen').value = '';
    }
  </script>
</body>
</html>
