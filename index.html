<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAJ BAGHEL MUSIC SHARE APP</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    #playlist li {
      margin: 10px auto;
      background: #222;
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      cursor: pointer;
    }
    #uploadSection {
      margin-top: 20px;
      border: 2px dashed #444;
      padding: 20px;
    }
    canvas {
      display: none;
      background: #000;
      border: 2px solid #fff;
      margin-top: 20px;
    }
    #controls {
      display: none;
    }
    #calcArea {
      display: none;
      margin: 20px;
    }
    #calcButtons button {
      margin: 5px;
      width: 60px;
      height: 40px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
</head>
<body>
  <h1>üéµ Raj Baghel Music Share</h1>  <div>
    <button onclick="showMusic()">üé∂ Music Share</button>
    <button onclick="startSnake()">üêç Snake Game</button>
    <button onclick="showCalculator()">üßÆ Calculator</button>
    <a href="https://youtube.com/shorts/kG3x80FTACI?si=7ORmwl7HytSnyx-C" target="_blank">
      <button>‚ñ∂Ô∏è YouTube</button>
    </a>
  </div>  <div id="uploadSection" style="display:none">
    <h3>üîº Upload Your Song</h3>
    <input type="file" id="songFile" accept="audio/*" />
    <input type="text" id="songTitle" placeholder="Enter Song Title" />
    <button onclick="uploadSong()">Upload</button>
  </div>  <div id="musicSection" style="display:none">
    <input type="text" id="search" placeholder="Search songs..." />
    <ul id="playlist"></ul>
    <audio id="player" controls style="width: 90%; max-width: 400px;"></audio>
  </div><canvas id="snakeCanvas" width="400" height="400"></canvas>

  <div id="controls">
    <button onclick="manualControl('up')">‚¨ÜÔ∏è</button>
    <button onclick="manualControl('left')">‚¨ÖÔ∏è</button>
    <button onclick="manualControl('right')">‚û°Ô∏è</button>
    <button onclick="manualControl('down')">‚¨áÔ∏è</button>
  </div>  <div id="calcArea">
    <input type="text" id="calcScreen" readonly />
    <div id="calcButtons">
      <button onclick="appendCalc('7')">7</button>
      <button onclick="appendCalc('8')">8</button>
      <button onclick="appendCalc('9')">9</button>
      <button onclick="appendCalc('/')">/</button><br>
      <button onclick="appendCalc('4')">4</button>
      <button onclick="appendCalc('5')">5</button>
      <button onclick="appendCalc('6')">6</button>
      <button onclick="appendCalc('*')">*</button><br>
      <button onclick="appendCalc('1')">1</button>
      <button onclick="appendCalc('2')">2</button>
      <button onclick="appendCalc('3')">3</button>
      <button onclick="appendCalc('-')">-</button><br>
      <button onclick="appendCalc('0')">0</button>
      <button onclick="appendCalc('.')">.</button>
      <button onclick="calculate()">=</button>
      <button onclick="appendCalc('+')">+</button><br>
      <button onclick="appendCalc('Math.sin(')">sin</button>
      <button onclick="appendCalc('Math.cos(')">cos</button>
      <button onclick="appendCalc('Math.tan(')">tan</button>
      <button onclick="appendCalc('Math.log(')">log</button><br>
      <button onclick="appendCalc('Math.sqrt(')">‚àö</button>
      <button onclick="appendCalc('**')">^</button>
      <button onclick="clearCalc()">C</button>
    </div>
  </div>  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js";
    import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MSG_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getFirestore(app);

    const search = document.getElementById('search');
    const playlist = document.getElementById('playlist');
    const player = document.getElementById('player');

    async function loadSongs() {
      playlist.innerHTML = '';
      const querySnapshot = await getDocs(collection(db, "songs"));
      querySnapshot.forEach((doc) => {
        const song = doc.data();
        if (song.title.toLowerCase().includes(search.value.toLowerCase())) {
          const li = document.createElement("li");
          li.textContent = song.title;
          li.onclick = () => {
            player.src = song.url;
            player.play();
            if (navigator.share) {
              navigator.share({
                title: song.title,
                url: song.url
              });
            }
          };
          playlist.appendChild(li);
        }
      });
    }

    search?.addEventListener("input", loadSongs);

    async function uploadSong() {
      const file = document.getElementById("songFile").files[0];
      const title = document.getElementById("songTitle").value;
      if (!file || !title) return alert("Please provide both file and title");

      const storageRef = ref(storage, 'songs/' + file.name);
      await uploadBytes(storageRef, file);
      const url = await getDownloadURL(storageRef);

      await addDoc(collection(db, "songs"), {
        title,
        url
      });

      alert("Uploaded successfully!");
      document.getElementById("songFile").value = '';
      document.getElementById("songTitle").value = '';
      loadSongs();
    }

    function showMusic() {
      hideAll();
      document.getElementById('uploadSection').style.display = 'block';
      document.getElementById('musicSection').style.display = 'block';
      loadSongs();
    }

    function showCalculator() {
      hideAll();
      document.getElementById('calcArea').style.display = 'block';
    }

    function appendCalc(val) {
      document.getElementById('calcScreen').value += val;
    }

    function calculate() {
      try {
        document.getElementById('calcScreen').value = eval(document.getElementById('calcScreen').value);
      } catch {
        document.getElementById('calcScreen').value = 'Error';
      }
    }

    function clearCalc() {
      document.getElementById('calcScreen').value = '';
    }

    let snake, food, dx, dy, snakeInterval;
    const canvas = document.getElementById('snakeCanvas');
    const ctx = canvas.getContext('2d');

    function startSnake() {
      hideAll();
      canvas.style.display = 'block';
      document.getElementById('controls').style.display = 'block';
      snake = [{x: 200, y: 200}];
      dx = 20;
      dy = 0;
      food = {x: Math.floor(Math.random()*20)*20, y: Math.floor(Math.random()*20)*20};
      document.addEventListener('keydown', snakeControl);
      snakeInterval = setInterval(drawSnake, 200);
    }

    function drawSnake() {
      ctx.fillStyle = 'black';
      ctx.fillRect(0, 0, 400, 400);
      ctx.fillStyle = 'lime';
      snake.forEach(p => ctx.fillRect(p.x, p.y, 20, 20));
      ctx.fillStyle = 'red';
      ctx.fillRect(food.x, food.y, 20, 20);
      let head = {x: snake[0].x + dx, y: snake[0].y + dy};
      snake.unshift(head);
      if (head.x === food.x && head.y === food.y) {
        food = {x: Math.floor(Math.random()*20)*20, y: Math.floor(Math.random()*20)*20};
      } else {
        snake.pop();
      }
      if (head.x < 0 || head.x >= 400 || head.y < 0 || head.y >= 400 || snake.slice(1).some(p => p.x === head.x && p.y === head.y)) {
        clearInterval(snakeInterval);
        alert("Game Over");
        location.reload();
      }
    }

    function snakeControl(e) {
      if (e.code === 'ArrowUp' && dy === 0) { dx = 0; dy = -20; }
      else if (e.code === 'ArrowDown' && dy === 0) { dx = 0; dy = 20; }
      else if (e.code === 'ArrowLeft' && dx === 0) { dx = -20; dy = 0; }
      else if (e.code === 'ArrowRight' && dx === 0) { dx = 20; dy = 0; }
    }

    function manualControl(dir) {
      if (dir === 'up' && dy === 0) {dx = 0; dy = -20;}
      else if (dir === 'down' && dy === 0) {dx = 0; dy = 20;}
      else if (dir === 'left' && dx === 0) {dx = -20; dy = 0;}
      else if (dir === 'right' && dx === 0) {dx = 20; dy = 0;}
    }

    function hideAll() {
      document.getElementById('uploadSection').style.display = 'none';
      document.getElementById('musicSection').style.display = 'none';
      canvas.style.display = 'none';
      document.getElementById('controls').style.display = 'none';
      document.getElementById('calcArea').style.display = 'none';
    }
  </script></body>
</html>
