<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Normal Website</title>
  <style>
    body {
      background-color: #e0f7fa;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #00796b;
    }
    p {
      color: #555;
    }
    a {
      color: #0288d1;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .button {
      background-color: #00796b;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Normal Website</h1>
  <p>This website is created using Acode on my Android phone.</p>
  <a href="https://www.google.com" target="_blank">Visit Google</a>
  <br/>
  <button class="button" onclick="alert('Thank you for visiting!')">Click Me</button>
</body>
