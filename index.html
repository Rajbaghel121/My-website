<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raj Baghel Machine Gun Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    #gameArea {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: none;
      background: url('https://images.unsplash.com/photo-1503437313881-503a91226422?fit=crop&w=1350&q=80') no-repeat center center / cover;
    }
    #gun {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
    }
    .bullet {
      position: absolute;
      width: 5px;
      height: 20px;
      background: yellow;
    }
    .enemy {
      position: absolute;
      width: 40px;
      height: 40px;
      background: red;
      top: 0;
      border-radius: 50%;
    }
    #score, #health {
      position: absolute;
      top: 10px;
      font-size: 20px;
    }
    #score { left: 10px; }
    #health { right: 10px; }
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      display: none;
      text-align: center;
    }
    #gameOver button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #444;
      color: white;
      border: 2px solid white;
      border-radius: 5px;
    }
    #menu {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    #menu button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    #controls {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }
    #controls button {
      background: #555;
      color: white;
      border: 1px solid white;
      padding: 10px;
      margin: 2px;
      font-size: 18px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="menu">
    <h1>Raj Baghel Machine Gun Game</h1>
    <button onclick="startGame()">üéÆ Play Game</button>
    <button onclick="openYouTube()">üì∫ Watch on YouTube</button>
  </div>

  <div id="gameArea">
    <div id="score">Score: 0</div>
    <div id="health">Health: 3</div>
    <div id="gameOver">
      GAME OVER <br/>
      <button onclick="restartGame()">üîÑ Restart Game</button>
    </div>
    <img src="https://cdn.pixabay.com/photo/2016/04/01/09/27/weapon-1300484_1280.png" id="gun" />
    <div id="controls">
      <div>
        <button onclick="moveGun('up')">‚¨ÜÔ∏è</button>
      </div>
      <div>
        <button onclick="moveGun('left')">‚¨ÖÔ∏è</button>
        <button onclick="fireBullet()">üî´</button>
        <button onclick="moveGun('right')">‚û°Ô∏è</button>
      </div>
      <div>
        <button onclick="moveGun('down')">‚¨áÔ∏è</button>
      </div>
    </div>
  </div>

  <audio id="gunSound" src="https://actions.google.com/sounds/v1/ambiences/gunshot_and_echo.ogg"></audio>
  <audio id="explodeSound" src="https://actions.google.com/sounds/v1/explosions/explosion.ogg"></audio>

  <script>
    const gameArea = document.getElementById("gameArea");
    const menu = document.getElementById("menu");
    const gun = document.getElementById("gun");
    const scoreDisplay = document.getElementById("score");
    const healthDisplay = document.getElementById("health");
    const gameOverText = document.getElementById("gameOver");
    const gunSound = document.getElementById("gunSound");
    const explodeSound = document.getElementById("explodeSound");

    let score = 0;
    let health = 3;
    let enemyInterval;

    function startGame() {
      menu.style.display = "none";
      gameArea.style.display = "block";
      resetGame();
      enemyInterval = setInterval(createEnemy, 1000);
    }

    function resetGame() {
      score = 0;
      health = 3;
      scoreDisplay.innerText = "Score: 0";
      healthDisplay.innerText = "Health: 3";
      gameOverText.style.display = "none";
      gun.style.left = (window.innerWidth / 2 - gun.offsetWidth / 2) + "px";
      gun.style.bottom = "20px";
      document.querySelectorAll('.enemy').forEach(e => e.remove());
      document.querySelectorAll('.bullet').forEach(b => b.remove());
    }

    function restartGame() {
      clearInterval(enemyInterval);
      resetGame();
      enemyInterval = setInterval(createEnemy, 1000);
    }

    function openYouTube() {
      window.open("https://youtube.com/shorts/kG3x80FTACI?si=7ORmwl7HytSnyx-C", "_blank");
    }

    function fireBullet() {
      gunSound.currentTime = 0;
      gunSound.play();

      const bullet = document.createElement("div");
      bullet.className = "bullet";
      bullet.style.left = (gun.offsetLeft + gun.offsetWidth / 2 - 2.5) + "px";
      bullet.style.bottom = (parseInt(gun.style.bottom) + gun.offsetHeight) + "px";
      gameArea.appendChild(bullet);

      let interval = setInterval(() => {
        bullet.style.bottom = parseInt(bullet.style.bottom) + 10 + "px";
        if (parseInt(bullet.style.bottom) > window.innerHeight) {
          clearInterval(interval);
          bullet.remove();
        } else {
          document.querySelectorAll('.enemy').forEach(enemy => {
            const bLeft = bullet.offsetLeft;
            const bTop = parseInt(bullet.style.bottom);
            const eLeft = enemy.offsetLeft;
            const eTop = enemy.offsetTop;

            if (
              bLeft > eLeft &&
              bLeft < eLeft + enemy.offsetWidth &&
              bTop > eTop &&
              bTop < eTop + enemy.offsetHeight
            ) {
              explodeSound.currentTime = 0;
              explodeSound.play();
              enemy.remove();
              bullet.remove();
              clearInterval(interval);
              score += 10;
              scoreDisplay.innerText = "Score: " + score;
            }
          });
        }
      }, 30);
    }

    function createEnemy() {
      if (health <= 0) return;

      const enemy = document.createElement("div");
      enemy.className = "enemy";
      enemy.style.left = Math.random() * (window.innerWidth - 40) + "px";
      gameArea.appendChild(enemy);

      let interval = setInterval(() => {
        enemy.style.top = (enemy.offsetTop + 5) + "px";
        if (enemy.offsetTop > window.innerHeight) {
          clearInterval(interval);
          enemy.remove();
          health -= 1;
          healthDisplay.innerText = "Health: " + health;
          if (health <= 0) {
            clearInterval(enemyInterval);
            gameOverText.style.display = "block";
          }
        }
      }, 50);
    }

    function moveGun(direction) {
      let left = gun.offsetLeft;
      let bottom = parseInt(gun.style.bottom);
      if (direction === "left") {
        gun.style.left = Math.max(0, left - 20) + "px";
      } else if (direction === "right") {
        gun.style.left = Math.min(window.innerWidth - gun.offsetWidth, left + 20) + "px";
      } else if (direction === "up") {
        gun.style.bottom = Math.min(window.innerHeight - gun.offsetHeight, bottom + 20) + "px";
      } else if (direction === "down") {
        gun.style.bottom = Math.max(0, bottom - 20) + "px";
      }
    }

    window.addEventListener("keydown", (e) => {
      if (health > 0 && gameArea.style.display === "block") {
        if (e.code === "ArrowLeft") moveGun("left");
        else if (e.code === "ArrowRight") moveGun("right");
        else if (e.code === "ArrowUp") moveGun("up");
        else if (e.code === "ArrowDown") moveGun("down");
        else if (e.code === "Space") fireBullet();
      }
    });
  </script>
</body>
</html>
