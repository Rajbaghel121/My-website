<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RAJ BAGHEL MUSIC SHARE APP</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      text-align: center;
      color: white;
      background: linear-gradient(-45deg, #ff00ff, #00ffff, #ffff00, #ff6600);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    #playlist li {
      margin: 10px auto;
      background: #222;
      padding: 10px;
      width: 80%;
      border-radius: 8px;
      cursor: pointer;
    }
    #uploadSection {
      display: none;
      margin-top: 20px;
      border: 2px dashed #444;
      padding: 20px;
    }
    canvas {
      display: none;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid white;
      margin-top: 20px;
    }
    #controls {
      display: none;
    }
    #calcArea {
      display: none;
      margin: 20px;
    }
    #calcButtons button {
      margin: 5px;
      width: 60px;
      height: 40px;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
</head>
<body>
  <h1>üéµ Raj Baghel Music Share</h1>  <div>
    <button onclick="showMusic()">üé∂ Music Share</button>

    <button onclick="showCalculator()">üßÆ Calculator</button>
    <a href="https://youtube.com/shorts/kG3x80FTACI?si=7ORmwl7HytSnyx-C" target="_blank">
      <button>‚ñ∂Ô∏è YouTube</button>
    </a>
  </div>  <div id="uploadSection">
    <h3>üîº Upload Your Song</h3>
    <input type="file" id="songFile" accept="audio/*" />
    <input type="text" id="songTitle" placeholder="Enter Song Title" />
    <button onclick="uploadSong()">Upload</button>
  </div>  <div id="musicSection" style="display:none">
    <input type="text" id="search" placeholder="Search songs..." />
    <ul id="playlist"></ul>
    <audio id="player" controls style="width: 90%; max-width: 400px;"></audio>
  </div><canvas id="snakeCanvas" width="400" height="400"></canvas>

  <div id="controls">

    <button onclick="manualControl('right')">‚û°Ô∏è</button>
    <button onclick="manualControl('down')">‚¨áÔ∏è</button>
  </div>  <div id="calcArea">
    <input type="text" id="calcScreen" readonly />
    <div id="calcButtons">
      <button onclick="appendCalc('7')">7</button>
      <button onclick="appendCalc('8')">8</button>
      <button onclick="appendCalc('9')">9</button>
      <button onclick="appendCalc('/')">/</button><br>
      <button onclick="appendCalc('4')">4</button>
      <button onclick="appendCalc('5')">5</button>
      <button onclick="appendCalc('6')">6</button>
      <button onclick="appendCalc('*')">*</button><br>
      <button onclick="appendCalc('1')">1</button>
      <button onclick="appendCalc('2')">2</button>
      <button onclick="appendCalc('3')">3</button>
      <button onclick="appendCalc('-')">-</button><br>
      <button onclick="appendCalc('0')">0</button>
      <button onclick="appendCalc('.')">.</button>
      <button onclick="calculate()">=</button>

      <button onclick="appendCalc('Math.tan(')">tan</button>
      <button onclick="appendCalc('Math.log(')">log</button><br>
      <button onclick="appendCalc('Math.sqrt(')">‚àö</button>
      <button onclick="appendCalc('**')">^</button>
      <button onclick="clearCalc()">C</button>
    </div>
  </div>  <!-- ‚ö†Ô∏è Add JavaScript functionality separately for Firebase, Snake game, Calculator and Search system -->  <!-- üîë Make sure to replace Firebase config with your own to enable upload/search --></body>
</html>
